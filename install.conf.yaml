- clean: ['~']

- link:
    ~/.config/nvim:
      create: true
      path: nvim

    ~/.config/themes:
      create: true
      path: themes

    ~/.config/alacritty:
      create: true
      path: alacritty

    ~/.config/kitty:
      create: true
      path: kitty

    ~/.zshrc:
      create: true
      path: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
